<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справка НАП - Управление на групи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #4a6491;
            --accent: #3498db;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #2ecc71;
            --danger: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4edf9);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: none;
            margin-bottom: 25px;
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.5rem;
            padding: 18px 25px;
            border-radius: 0 !important;
            font-weight: 600;
        }
        
        .btn-back {
            background: var(--secondary);
            color: white;
            border: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .option-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .option-icon {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            color: #4a6491;
        }
        
        .option-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: var(--primary);
        }
        
        .option-description {
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn-option {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px;
            margin-top: auto;
        }
        
        .groups-list-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .group-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--accent);
        }
        
        .group-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .group-items {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .group-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #6c757d;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 15px;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i>Назад
        </a>
        
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <i class="fas fa-folder me-3"></i>Управление на групи
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card option-card h-100">
                            <div>
                                <div class="option-icon">
                                    <i class="fas fa-folder-plus"></i>
                                </div>
                                <h3 class="option-title">Създаване на нова група</h3>
                                <p class="option-description">Добавете нова група продукти за НАП справката</p>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" id="newGroupName" placeholder="Име на групата">
                                <div id="newGroupError" class="form-text text-danger mt-2"></div>
                            </div>
                            <button id="createGroupBtn" class="btn btn-primary btn-option">
                                <i class="fas fa-plus me-2"></i>Създай група
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card option-card h-100">
                            <div>
                                <div class="option-icon">
                                    <i class="fas fa-edit"></i>
                                </div>
                                <h3 class="option-title">Управление на съществуваща група</h3>
                                <p class="option-description">Редактирайте или изтрийте съществуващи групи</p>
                            </div>
                            
                            <div id="groupsList" class="groups-list-container">
                                <div class="empty-state">
                                    <div class="empty-state-icon">
                                        <i class="fas fa-folder-open"></i>
                                    </div>
                                    <p>Няма създадени групи</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load groups from server
        function loadGroups() {
            fetch('/groups')
                .then(response => response.json())
                .then(data => {
                    renderGroups(data);
                })
                .catch(error => console.error('Error loading groups:', error));
        }

        // Render groups list
        function renderGroups(groups) {
            const container = document.getElementById('groupsList');
            if (groups.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <p>Няма създадени групи</p>
                    </div>
                `;
                return;
            }

            let html = '';
            groups.forEach(group => {
                html += `
                    <div class="group-card">
                        <div class="group-name">${group.name}</div>
                        <div class="group-items" id="groupItemsCount-${group.id}">Зареждане брой продукти...</div>
                        <div class="group-actions">
                            <a href="/edit_group/${group.id}" class="btn btn-primary">
                                <i class="fas fa-edit me-2"></i>Редактирай
                            </a>
                            <button class="btn btn-danger" onclick="deleteGroup(${group.id})">
                                <i class="fas fa-trash me-2"></i>Изтрий
                            </button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;

            // Load items count for each group
            groups.forEach(group => {
                fetch(`/groups/${group.id}/items`)
                    .then(response => response.json())
                    .then(itemIds => {
                        document.getElementById(`groupItemsCount-${group.id}`).textContent = 
                            `${itemIds.length} продукта в групата`;
                    });
            });
        }

        // Create a new group
        function createGroup() {
            const nameInput = document.getElementById('newGroupName');
            const name = nameInput.value.trim();
            const errorDiv = document.getElementById('newGroupError');
            if (!name) {
                errorDiv.textContent = 'Името на групата е задължително';
                return;
            }

            fetch('/groups', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                return response.json().then(data => Promise.reject(data));
            })
            .then(data => {
                nameInput.value = '';
                errorDiv.textContent = '';
                loadGroups();
            })
            .catch(error => {
                errorDiv.textContent = error.error || 'Грешка при създаване на група';
            });
        }

        // Delete a group
        function deleteGroup(group_id) {
            if (!confirm('Сигурни ли сте, че искате да изтриете тази група? Всички продукти в нея ще бъдат премахнати.')) {
                return;
            }

            fetch(`/groups/${group_id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    loadGroups();
                }
            })
            .catch(error => console.error('Error deleting group:', error));
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadGroups();
            
            // Set up event listeners
            document.getElementById('createGroupBtn').addEventListener('click', createGroup);
            document.getElementById('newGroupName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createGroup();
                }
            });
        });
    </script>
</body>
</html>
